    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            font-family: 'Poppins', sans-serif;

        }

        h1 {
            font-size: 4rem;
            animation: change-color 5s infinite;
        }
            @keyframes change-color {
                0% {
                    color: initial;
                }
                25% {
                    opacity: 0.1;
                }
                50% {
                    color: navy;
                }
                75% {
                    color: #0000ff;
                }
                100% {
                    color: #ff0000;
                }
            }

        section {
            margin: 3rem;
        }

        article {
            background-color: rgba(135, 207, 235, 0.055);
            border-bottom: 2px solid lightblue;
        }

        i {
            color: #fff;
            background-color: #000;
            padding-inline: 10px;
        }

        span {
            background-color: #f5f5f5;
        }

        .position {
            text-decoration: underline;
            text-decoration-color: #ff0000;
            font-size: 24px;
        }

        .moving-number {
            color: #fff;
            width: 100px;
            height: 100px;
            padding: 20px;
            border-radius: 50%;
            background-color: #0000ff;
        }

        aside {
            line-height: 4; 
        }

        footer {
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 50px 0;
            margin: 30px 0;
            background-color: #000;
        }
      
       

                            /* media */
            @media screen and (min-width: 360px) and (max-width: 900px){
                body {
                    width: 100vw;
                    margin: 0;
                }

                main {
                    width: 21rem;
                }
                section {
                    margin: 0.5em;
                }

                .facebook {
                    width: 30ch;
                    text-align: justify;
                }

                img {
                    width: 300px;
                }

                footer {
                    width: 100vw;
                    margin: 0;
                    padding: 20px 0;
                }
                
            }
            @media screen and (max-width: 359px){
                body {
                    width: 100vw; 
                    font-size: 1.2rem;
                    margin: 0;
                }

                main {
                    /* width: 100%;  */
                    /* margin: 0 50px; */

                }

                section {
                    width: 300px;
                    margin: 0 8px;
                    /* background-color: #0000ff; */
                }
                article {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    width: 100%;
                }

                p {
                    width: 24ch;
                    text-align: justify;
                    margin: auto 10px;
                }

                img {
                    width: 300px;
                }

                footer {
                    width: 100%;
                    text-align: justify;
                }
                footer p {
                    width: 35ch;
                    font-size: small;                }
            }
