
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monday Special Prediction</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #000000, #2282c7);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      opacity: 0;
      animation: fadeInUp 2s ease-out forwards;
    }

    .date {
      font-size: 1.5rem;
      margin: 20px 0;
      opacity: 0;
      animation: fadeInUp 2s ease-out forwards;
      animation-delay: 2s;
    }

    .prediction {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .prediction p {
      font-size: 2rem;
      margin: 0;
      opacity: 0;
      animation: bounceIn 1.5s ease-out forwards;
    }

    .prediction p:nth-child(1) { animation-delay: 4s; }
    .prediction p:nth-child(2) { animation-delay: 6s; }
    .prediction p:nth-child(3) { animation-delay: 8s; }
    .prediction p:nth-child(4) { animation-delay: 10s; }
    .prediction p:nth-child(5) { animation-delay: 12s; }

    .good-luck {
      font-size: 2rem;
      color: #ffeb3b;
      margin-top: 30px;
      opacity: 0;
      animation: glowIn 2s ease-in-out forwards;
      animation-delay: 15s;
    }

    @keyframes fadeInUp {
      from {
         color: #ff0000;
        transform: translateY(50px);
        opacity: 0;
      }
      to {
       

        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes glowIn {
      0% {
        text-shadow: none;
        opacity: 0;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>MONDAY SPECIAL Prediction</h1>
  <time class="date" datetime="2025-05-12">May 12, 2025</time>
  <div class="prediction">
    <p>81 - </p>
    <p>41 - </p>
    <p>20 - </p>
    <p>55 - </p>
    <p>62</p>
  </div>
  <div class="good-luck">GOOD LUCK!</div>
</body>
</html>
