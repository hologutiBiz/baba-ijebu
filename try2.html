<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      body {
          
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ffffff, #2282c7, #000000, #2282c7);
      background-size: 400% 400%;
      animation: bgMove 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .header {
      font-size: 3rem;
      text-shadow: 2px 2px 2px black;
      border-bottom: 1px solid white;
      border-bottom-style: double;
    }
    .date {
      color: red;
      font-size: 16px;
      padding: 5px;
      background: white;
      border-radius: 10px;
    }
    .prediction {
      /* color: ; */
       font-size: 2rem;
    }
    .num {
      color: green;
      margin: 5px;
      text-shadow: -2px 1px 2px white;
      font-size: 50px;
     
    }
    .sure {
      color: green;
      margin: 5px;
      text-shadow: -2px 1px 2px white;
      padding-bottom: 5px;
     border-bottom: 2px solid #2282c7;
     border-bottom-style: double;
     font-size: 30px;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
      
   </style>
</head>
<body>
  <div id="typedtext"></div>
  <audio id="bg-sound" loop>
    <source src="sound/summer.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Styled content
    var aText = [
      "<span  class='header'>MONDAY SPECIAL</span>",
      "<span class='date'>Date: MAY 12, 2025</span>", 
      "<span class='prediction'>Prediction ~ <b class='num'>81 -</b> <b class='num'>41 -</b> <b class='num'>20 -</b> <b class='num'>57 -</b> <b class='num'>62</b></span>",
      "<span class='prediction'>Two sure ~ <b class='sure'>81 - 41</b> &amp; <b class='sure'>81 - 20</b> </span> ",
      "<span style='color: yellow; font-size: 22px'>GOOD LUCK!</span>",
      "<span style='color:gray; padding: 5px; font-size: 15px'>Follow us @visualottoboard</span>"
    ];

    var iSpeed = 100;
    var iIndex = 0; 
    var iArrLength = aText[0].length;
    var iScrollAt = 10;
    var iTextPos = 0;
    var sContents = '';
    var iRow;

        const bgSound = document.getElementById("bg-sound");


    function typewriter() {
      
      if (iIndex === 0 && iTextPos === 0) {
        bgSound.play().catch(() => {
          // Some browsers require interaction â€” fallback message
          console.log("User interaction required to play sound.");
        });
      }

      sContents =  ' ';
      iRow = Math.max(0, iIndex - iScrollAt);
      var destination = document.getElementById("typedtext");

      while (iRow < iIndex) {
        sContents += aText[iRow++] + '<br /><br />';
      }

      destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";

      if (iTextPos++ === iArrLength) {
        iTextPos = 0;
        iIndex++;
        if (iIndex !== aText.length) {
          iArrLength = aText[iIndex].length;
          setTimeout(typewriter, 500);
        }
      } else {
        setTimeout(typewriter, iSpeed);
      }
    }

    typewriter();
  </script>


</body>
</html>
