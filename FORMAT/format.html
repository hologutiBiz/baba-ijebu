<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        table {
            width: 500px;
            height: 100%;
            border-collapse: collapse;
        }

        th{
            background-color: whitesmoke;
            border: 1px solid black;
            padding: 5px;
        }

        td {
            border-top: 1px solid black;
        }
        .serial-num {
            border: 1px solid black;
        }
        .days{
            border: 1px solid black;
    background-color: whitesmoke;
}

    #lbw {
        border-right: 1px solid red;
    }

    #fbm {
        border-left: 1px solid red;
        
    }

    .winning {
        color: blue;
        text-align: center;
        font-size: 25px;
    }
    .machine {
        color: red;
        text-align: center;
        font-size: 25px;
    }
    </style>
</head>
<body>
    <table>
        <caption></caption>
        <thead>
            <tr>
                <th class="serial-num">S/N</th>
                <th class="days">DAY</th>
                <th colspan="5">WINNING</th>
                <th colspan="5">MACHINE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="serial-num"></td>
                <td class="days"><small></small></td>
               
                <!-- winning-->
                <td class="winning"></td>
                <td class="winning"></td>
                <td class="winning"></td>
                <td class="winning"></td>
                <td class="winning" id="lbw"></td>

                <!-- machine-->
                <td class="machine" id="fbm"></td>
                <td class="machine"></td>
                <td class="machine"></td>
                <td class="machine"></td>
                <td class="machine" id="lbm"></td>
            </tr>
        </tbody>


    </table>

   
    
    


    
</body>
</html>
