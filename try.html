<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>

   <style>

  body {
   color: #fff;
    background: #2282c7;
     background: linear-gradient(-45deg, #ffffff, #2282c7, #000000, #2282c7);
      background-size: 400% 400%;
      animation: bgMove 30s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    font-size: 2.5rem;
  }

   @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
   }
</style>
   </style>
</head>
<body>
  

  <div id="typedtext"></div>

  <script>
   var header = "";
   // set up text to print, each item in array is new line
var aText = new Array(
"MONDAY SPECIAL",
"Date: MAY 12, 2025", 
"Prediction ~ 81 - 20 - 41 - 57 - 62",
"GOOD LUCK!",
"Follow us @visualottoboard"
);

for (let text of aText ) {
   if(text.includes("MONDAY SPECIAL") ) {
      header.textContent = text;
      header.body.style.color = "red";
   }
}
// var  header = aText.slice("MONDAY SPECIAL").style = "color:red"; 
//    var date = ""; 
//    var number = ""; 

   // if(true) {
   //    header.style.color = "red";
   // }
// header.style.cssText = "red";
var iSpeed = 150; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 25; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row
 
function typewriter() {
 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />' + "<br />";
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   setTimeout("typewriter()", 700);
  }
 } else {
  setTimeout("typewriter()", iSpeed);
 }
}


typewriter();
  </script>

</body>
</html>
